<div id="myTable" style="height:100%;width:100%;"></div>
<div id="chartContainer">
    <style>
        .sg-resize-handle {
            fill: #777;
            opacity: 0;
            cursor: col-resize;
        }
        .sg-resize-handle:hover {
            fill: #777;
            opacity: 0.5;
        }
        .sg-grid rect {
            fill: #fff;
            stroke: #999;
        }
        .sg-grid text {
            fill: black;
            font-family: sans-serif;
            font-size: 12pt;
        }
        .sg-fixed rect {

            fill: #aaa;
            stroke: #888;
        }
        .sg-fixed text,path {
            fill: black;
            font-family: sans-serif;
            font-size: 12pt;
        }
        text.my-cool-class {
            fill: white;
            stroke: red;
            font-family: sans-serif;
            font-size: 20pt;
            font-weight: 900;
            stroke-width: 2;
        }
    </style>
    <script src="/lib/d3.v3.4.8.js"></script>
    <script src="/dist/scrollgrid.latest.js"></script>
    <script type="text/javascript">
        var table = Scrollgrid.init('#myTable', {
            autoResize: true,
            headerRows: 1,
            formatRules: [
                { row: "*", column: "*", columnWidth: 100 },
                { row: "*", column: "2", alignment: 'left' },
                { row: "*", column: "3", alignment: 'right' },
                { row: "*", column: "4", alignment: 'center' },
                { row: "*", column: "3", foregroundRender:  function (target, cellData, add) {
                    var selector = "sg-no-style--background-selector";
                    if (add) {
                        target.append("circle");
                    } else {
                        target
                                .selectAll("circle")
                                .attr("r", Math.min(cellData.boxWidth / 2, cellData.boxHeight / 2))
                                .attr("cx", cellData.boxWidth / 2)
                                .attr("cy", cellData.boxHeight / 2)
                                .attr("width", cellData.boxWidth)
                                .attr("height", cellData.boxHeight)
                                .style("fill", "red");
                    }
                }}
            ]
        });
        d3.tsv("/examples/data/example_data.tsv", function (data) {
            table.data(Scrollgrid.adapters.json(data));
        });
    </script>
</div>
